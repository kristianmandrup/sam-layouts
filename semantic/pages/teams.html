    <script type="text/javascript">
    $(function() {
      // Grouping
      var groups = {};
      groups.new = document.getElementById('new-team');
      Sortable.create(groups.new, { group: 'teams' });

      groups.a = document.getElementById('top-story');
      Sortable.create(groups.a, { group: 'teams' });

      groups.b = document.getElementById('main-event');
      Sortable.create(groups.b, { group: 'teams' });
    })
    </script>
    <style media="screen">
      #target-placeholder {
        box-shadow: none;
        border-style: dotted;
        font-weight: 100;
      }
    </style>

    <div class="ui vertical segment">
      <div class="ui middle aligned stackable grid container">

            <div class="ui segment">

                    <input type="text" name="name" placeholder="Name">

                  </div>
